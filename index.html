<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codexer Showcase</title>
  <link rel="stylesheet" href="style.css">
  <!-- GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <button class="dark-toggle" aria-label="다크 모드 전환">Dark Mode</button>
  <canvas id="bg"></canvas>
  <header class="hero reveal">
    <h1><span>코덱서</span></h1>
    <p>최신 웹 기술의 향연에 오신 것을 환영합니다</p>
    <a href="whitepaper.html" class="btn">KPOP Protocol 백서 보기</a>
  </header>

  <feature-grid></feature-grid>

  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">3D CARD</div>
      <div class="card-face card-back">BACK SIDE</div>
    </div>
  </div>

  <section class="parallax">
    <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1950&q=80" alt="Background">
    <div class="parallax-content">패럴랙스 스크롤</div>
  </section>

  <section class="lottie-section">
    <lottie-player
      src="https://assets5.lottiefiles.com/packages/lf20_myejiggj.json"
      background="transparent"
      speed="1"
      style="width:300px;height:300px;margin:0 auto;"
      loop
      autoplay>
    </lottie-player>
    <button id="actionBtn">클릭하면 반짝!</button>
  </section>

  <template id="feature-grid-template">
    <style>
      :host { display:block; padding:4rem; background:rgba(0,0,0,0.4); }
      .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:2rem; }
      .feature { background:rgba(255,255,255,0.1); padding:2rem; border-radius:8px; opacity:0; transform:translateY(20px); transition:opacity .6s, transform .6s; text-align:center; }
      .feature.show { opacity:1; transform:translateY(0); }
    </style>
    <div class="grid">
      <div class="feature">웹 컴포넌트</div>
      <div class="feature">WebGL 3D</div>
      <div class="feature">CSS Grid</div>
      <div class="feature">반응형 디자인</div>
    </div>
  </template>

  <script type="module" src="main.js"></script>
</body>
</html>
